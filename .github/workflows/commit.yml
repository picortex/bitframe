name: Unit Testing

on:
  push:
    branches: [ master-dev-* ]

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 16
        uses: actions/setup-java@v1
        with:
          java-version: 16
      - name: Cache Gradle
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Cache Node Modules
        uses: actions/cache@v2
        with:
          path: build/js
          key: ${{ runner.os }}-node-modules
          restore-keys: |
            ${{ runner.os }}-node-modules
      - name: Cache konan
        uses: actions/cache@v2
        with:
          path: |
            ~/.konan/dependencies
            ~/.konan/kotlin-native-macos*
          key: ${{ runner.os }}-konan-
          restore-keys: ${{ runner.os }}-konan-
      - name: Making gradlew executable
        run: chmod +x ./gradlew
        working-directory: .

      - name: Download gradle
        run: ./gradlew --version

      - name: Running jvm unit tests
        run: ./gradlew jvmTest --tests unit.*
        working-directory: .

      - name: Running pi-monitor server unit tests
        run: ./gradlew :pi-monitor-server:test --tests unit.*
        working-directory: .

      - name: Running all unit tests
        run: ./gradlew jsTest jvmTest --tests unit.*
        working-directory: .
