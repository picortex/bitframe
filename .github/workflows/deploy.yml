name: Build & Test

on:
  push:
    branches: [ master ]

env:
  GH_TOKEN: ${{secrets.GITHUB_TOKEN}}

jobs:
  publish:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 16
        uses: actions/setup-java@v1
        with:
          java-version: 16
      - name: Cache Gradle
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Making gradlew executable
        run: chmod +x ./gradlew
        working-directory: .
      - name: Cache konan
        uses: actions/cache@v2
        with:
          path: |
            ~/.konan/dependencies
            ~/.konan/kotlin-native-macos*
          key: ${{ runner.os }}-konan-
          restore-keys: ${{ runner.os }}-konan-
      - name: Create Pi Monitor Browser React Dockerfile
        run: ./gradlew :pi-monitor-client-browser-react:createDockerfile
      - name: Create Pi Monitor Server Dockerfile
        run: ./gradlew :pi-monitor-server:createDockerfile
      - name: Create Pi Monitor Docker Compose File
        run: ./gradlew :pi-monitor:createDockerComposeFile
      - name: Push Containers To Registry
        run: ./gradlew :pi-monitor:dockerComposePush
      - name: Copy Pi Monitor Compose File To Server
        uses: appleboy/scp-action@master
        with:
          host: 65.21.254.230
          username: root
          password: bitframe
          source: "pi-monitor/build/docker/docker-compose-deploy.yml"
          target: "/apps/pi-monitor/0.0.10/docker-compose.yml"
      - name: Deploy Stack
        uses: appleboy/ssh-action@master
        with:
          host: 65.21.254.230
          username: root
          password: bitframe
          script: "docker-compose pull && docker stack deploy -c docker-compose.yml pi-monitor_0.0.10"
